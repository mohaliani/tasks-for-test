spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  h2:
    console:
      enabled: true
      path: /h2-console # You can specify the path for accessing H2 console
    tcpServer:
      port: 9092 # Optional: specify a TCP port for remote connections
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
